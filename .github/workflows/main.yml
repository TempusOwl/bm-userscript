name: Minify and Update

on:
  push:
    branches:
      - github_actions  # Replace with your default branch name

jobs:
  minify-and-update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'  # Adjust the Node.js version as needed

    - name: Install dependencies
      run: npm install

    - name: Minify JS
      run: npx uglify-js code.js -o core/code.min.js

    - name: Clear lines 15 and below, then replace line 15 with contents of code.min.js
      run: |
        # Create a new temp file starting with the content of userscript-template.js
        tmp_file=$(mktemp)
        cp core/userscript-template.js "$tmp_file"

        # Copy the content of the minified code into a variable
        minified_code=$(<core/code.min.js)

        # Insert the minified code at line 15 of the new temp file
        sed -i '15s~.*~'"$minified_code"'~' "$tmp_file"

        # Save the final output to your desired minified file
        mv "$tmp_file" bm-toolkit-desktop.min.js

    - name: Update @version in bm-toolkit-desktop.min.js to CONST version
      run: |
        version=$(grep -oP 'const version = "\K[^"]+' core/code.js)
        sed -i "4s|// @version [0-9]*\(\.[0-9]*\)\?|// @version $version|" bm-toolkit-desktop.min.js

    - name: Commit and push changes
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git add code.min.js bm-toolkit-desktop.min.js
        git commit -m "Minify JS, Clear Lines Below 15, and Update Versions"
        git push
